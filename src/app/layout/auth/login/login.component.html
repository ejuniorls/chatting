<div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 h-screen">
  <div class="bg-blue-100 hidden lg:block xl:col-span-2">
    IMAGEM
  </div>

  <div class="bg-neutral-50 dark:bg-dark-tone-900 flex items-center p-4 md:p-12">

      <div class="pb-4 mb-4">
        <h1 class="inline-block mb-2 text-xl md:text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white" id="content">Hello Everyone , We are Chitchat</h1>
        <p class="mb-2 md:mb-4 text-xs text-lg text-gray-500 dark:text-gray-400">Wellcome to chitchat please login to your account.</p>
      </div>

      <div id="alert-border-3" class="flex p-4 mb-4 text-green-700 bg-green-100 border-l-4 border-green-500 dark:text-green-400 dark:bg-gray-800" role="alert">
        <svg class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
        <div class="ml-3 text-sm font-medium">
          Login successful.
        </div>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-100 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-green-300 dark:hover:bg-gray-700"  data-dismiss-target="#alert-border-3" aria-label="Close">

          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>

      <form>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email- Address</label>
          <input type="text" id="email"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-900 dark:focus:border-red-900 dark:bg-dark-tone-700 dark:border-dark-tone-700"
                 placeholder="name@flowbite.com" required>
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-900 dark:focus:border-red-900 dark:bg-dark-tone-700 dark:border-dark-tone-700"
                 placeholder="Password" required>
        </div>

        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
          </div>
          <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>

        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
      </form>
